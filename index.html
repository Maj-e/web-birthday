<body>
    <div id="section1">
        <p>Quien lleva la direccion de 42 ?  </p>

    <script>
        function showSection2() {

            if(answer1 === 'Sophie Viger') {

            }  else {
            alert("El canal de la liga puede tener la solución...");
        }
        }

        function showSection3() {

            else {
            alert("¿Perteneces a una coalición?");
        }
        }

        function showSection4() {
            var answer3 = document.getElementById('answer3').value;
            if(answer3 === '420') {

                document.getElementById('response3').textContent = '1995';
                document.getElementById('response3').classList.remove('hidden');
            }
            else {
                alert("MIRA LAS LETRAS DIFERENTES");
        }
        }

        function showResponse4() {
            var answer4 = document.getElementById('answer4').value;
            if(answer4 === '28++;') {
                document.getElementById('response4').textContent = 'Lets goooooo (puedes comer)';
                document.getElementById('response4').classList.remove('hidden');
            }
            else {
            alert("El número no es mayor que 25");
        }
        }
    </script>
    <script>
    document.onkeydown = function(e) {
        if (e.keyCode == 123) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
            return false;
        }
    };

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    }, false);
</script>

<script>
    var countdownElement = document.getElementById('countdown');
    var totalSeconds = 180; // 3 minutes

    var countdownInterval = setInterval(function() {
        totalSeconds--;
        var minutes = Math.floor(totalSeconds / 60);
        var seconds = totalSeconds % 60;

        countdownElement.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

        if (totalSeconds <= 0) {
            clearInterval(countdownInterval);
            location.reload();
        }
    }, 1000);
</script>
